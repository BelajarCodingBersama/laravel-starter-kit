<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="libraries/bootstrap-5/css/bootstrap.min.css" />

        <link rel="stylesheet" href="styles/css/main.css" />

        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="screen-cover d-none d-xl-none"></div>

        <div class="row">
            <div class="col-12 col-lg-3 col-navbar d-none d-xl-block">
                <aside class="sidebar">
                    <a href="#" class="sidebar-logo">
                        <div class="d-flex justify-content-start align-items-center">
                            <img src="./assets/img/global/logo.svg" alt="" />
                            <span>Admin Panel</span>
                        </div>

                        <button id="toggle-navbar" onclick="toggleNavbar()">
                            <img src="./assets/img/global/navbar-times.svg" alt="" />
                        </button>
                    </a>

                    <h5 class="sidebar-title">Daily Use</h5>

                    <a href="index.html" class="sidebar-item">
                        <img src="./assets/img/global/grid.svg" width="18" height="18" alt="icon" class="me-3" />
                        <span>Overview</span>
                    </a>

                    <!-- <a href="#" class="sidebar-item">
                        <img src="./assets/img/global/users.svg" width="18" height="18" alt="icon" class="me-3" />

                        <span>Employees</span>
                    </a>

                    <a href="#" class="sidebar-item">
                        <img src="./assets/img/global/dollar-sign.svg" width="18" height="18" alt="icon" class="me-3" />

                        <span>Payroll</span>
                    </a> -->

                    <h5 class="sidebar-title">Others</h5>

                    <a href="form.html" class="sidebar-item active">
                        <img src="./assets/img/global/box.svg" width="18" height="18" alt="icon" class="me-3" />
                        <span>Form</span>
                    </a>

                    <a href="table.html" class="sidebar-item">
                        <img src="./assets/img/global/home.svg" width="18" height="18" alt="icon" class="me-3" />
                        <span>Table</span>
                    </a>

                    <a href="details.html" class="sidebar-item">
                        <img src="./assets/img/global/gift.svg" width="18" height="18" alt="icon" class="me-3" />
                        <span>Details</span>
                    </a>

                    <!-- <a href="#" class="sidebar-item">
                        <img src="./assets/img/global/settings.svg" width="18" height="18" alt="icon" class="me-3" />
                        <span>Settings</span>
                    </a> -->

                    <a href="#" class="sidebar-item">
                        <img src="./assets/img/global/log-out.svg" width="18" height="18" alt="icon" class="me-3" />
                        <span>Logout</span>
                    </a>
                </aside>
            </div>

            <div class="col-12 col-xl-9">
                <div class="nav">
                    <div class="d-flex justify-content-between align-items-center w-100 mb-3 mb-md-0">
                        <div class="d-flex justify-content-start align-items-center">
                            <button id="toggle-navbar" onclick="toggleNavbar()">
                                <img src="assets/img/global/burger.svg" class="mb-2" alt="icon" />
                            </button>
                            <h2 class="nav-title">
                                <a href="#">Form</a>
                            </h2>
                        </div>
                    </div>
                </div>

                <div class="content">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="content-title mb-4">Form Detail</h2>
                        </div>

                        <div class="col-12 statistics-card">
                            <form action="#" method="" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="name" class="mb-2">
                                                Name
                                                <span class="required">*</span>
                                            </label>
                                            <input type="text" class="form-control" id="name" name="name" value="" />
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="email" class="mb-2">
                                                Email
                                                <span class="required">*</span>
                                            </label>
                                            <input type="email" class="form-control" id="email" name="email" value="" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="description" class="mb-2">
                                        Description
                                        <span class="required">*</span>
                                    </label>
                                    <textarea
                                        class="form-control"
                                        name="description"
                                        id="description"
                                        cols="30"
                                        rows="10"
                                    ></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group mb-3">
                                            <label for="date" class="mb-2">
                                                Date
                                                <span class="required">*</span>
                                            </label>
                                            <input type="date" class="form-control" id="date" name="date" value="" />
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group mb-3">
                                            <label for="password" class="mb-2">
                                                Password
                                                <span class="required">*</span>
                                            </label>
                                            <input
                                                type="password"
                                                class="form-control"
                                                id="password"
                                                name="password"
                                                value=""
                                            />
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group mb-3">
                                            <label for="price" class="mb-2">
                                                Price
                                                <span class="required">*</span>
                                            </label>
                                            <input
                                                type="number"
                                                class="form-control"
                                                id="price"
                                                name="price"
                                                value=""
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="type" class="mb-2"> Type </label>
                                            <select name="type" id="type" class="form-select">
                                                <option value="" selected>Open this select menu</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="multiple-type" class="mb-2"> Multiple Type </label>
                                            <select name="type" id="mutiple-type" class="form-select" multiple>
                                                <option value="" selected disabled>Open this select menu</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                                <option value="4">Four</option>
                                                <option value="5">Five</option>
                                                <option value="6">Six</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="file" class="mb-2">
                                        Image
                                        <span class="required">*</span>
                                    </label>
                                    <input type="file" name="file" id="file" class="form-control" />
                                </div>

                                <div class="form-group mb-3 form-check">
                                    <label class="form-check-label" for="checkBox"> Default checkbox </label>
                                    <input class="form-check-input" type="checkbox" value="" id="checkBox" />
                                </div>

                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-sm btn-success">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="libraries/bootstrap-5/js/bootstrap.min.js"></script>
        <script src="libraries/ckeditor/ckeditor.js"></script>
        <script src="styles/js/main.js"></script>

        <script>
            CKEDITOR.replace("description");
        </script>
    </body>
</html>
